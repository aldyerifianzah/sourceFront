<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku untuk tambah</button>
  <button id="decractmentButton">Tekan Aku untuk kurang</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>

<script>
    function welcum() {
        alert('klik OK jika kamu tangguh')
        const contents = document.querySelector('.contents')
        contents.removeAttribute('hidden')
    }
    document.body.onload = welcum

    let i = 0

    function increment(){
        document.getElementById('count').innerText++
        i++
        if(i == 5){
            const hiddenMessage = document.createElement('h4')
            hiddenMessage.innerText = 'Selamat anda mendapatkan hidden gems '

            const contents = document.querySelector('.contents')
            contents.appendChild(hiddenMessage)
        }
        
    }

    function decractment(){
        document.getElementById('count').innerText--
        i--
        if(i == -5){
            const hiddenMessage = document.createElement('h4')
            hiddenMessage.innerText = 'Selamat anda mendapatkan totot gems '

            const contents = document.querySelector('.contents')
            contents.appendChild(hiddenMessage)
        }
    }

 

    
    document.getElementById('incrementButton').onclick = increment
    document.getElementById('decractmentButton').onclick = decractment
    
</script>


</body>
</html>
